    <main>

        <div class="flex-containers">
            <div class="flex-containers">
                <h2>Genre: </h2>
                <select id="selectGenre" style="margin-left:5px; margin-right:5px; height:50px; width:100px; text-align: center;">
                </select>
                <button class="btn btn-primary" type="button" id="genreButton">OK</button>
            </div>
            
            <div style="display:flex; margin-left: auto; margin-right: 0px;">
                <h2>Prijs: </h2>
                <input type="number" id="priceInput" style="margin-left:5px; margin-right:5px;height:50px; width:100px; text-align: center;"></input>
                <button class="btn btn-primary" type="button" id="priceButton">OK</button>
            </div>
        </div>

        <div class="card" style="background: lightslategrey; height: 1000px; margin-top: 10px;" >
            <div class="card-body">
                <div id="container-games" style="overflow: auto; max-height: 925px;">
                </div>

                <div style="display: flex; justify-content: flex-end;">
                    <button id="calculateButton" class="btn btn-primary" type="button" style="margin-top: 10px; margin-right: 0px; width:125px;" onclick="" >Berekenen</button>

                </div>
